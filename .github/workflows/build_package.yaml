name: "Build and Publish to PyPi"

on:
  push:
    tags:
      - v*

jobs:
  run:
    runs-on: ubuntu-latest
    environment: 
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Create config.py
        env:
          MOTHERDUCK_READ_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN_READ_ONLY }}
        run: |
          echo "MOTHERDUCK_READ_TOKEN = '$MOTHERDUCK_TOKEN'" > config.py;
          mv config.py pyhockey/util/;

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run python -m pytest

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
      


